<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 麻雀牌の背景（白） -->
  <rect width="100" height="100" fill="#FFFFFF" rx="4"/>
  
  <!-- 外枠（薄いグレー） -->
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#E0E0E0" stroke-width="2" rx="3"/>
  
  <!-- 内枠（さらに薄いグレー） -->
  <rect x="5" y="5" width="90" height="90" fill="none" stroke="#F0F0F0" stroke-width="1" rx="2"/>
  
  <!-- 中の文字（赤色） -->
  <text 
    x="50" 
    y="50" 
    font-family="serif" 
    font-size="70" 
    font-weight="bold" 
    fill="#DC2626" 
    text-anchor="middle" 
    dominant-baseline="central">中</text>
</svg>
